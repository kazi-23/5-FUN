<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="shortcut icon" href="batman-6-16.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="input-wrapper">
          <input type="text" id="input" autofocus />
        </div>
        <div class="button-wrapper">
          <button class="btn" data-function>MC</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>0</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>1</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>2</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>+</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-function>MS</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>3</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>4</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>5</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>-</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-function>MR</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>6</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>7</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>8</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>x</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-function>M+</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-number>9</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>±</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-function>=</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>/</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>1/x</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-function>.</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>x2</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-operator>√</button>
        </div>
        <div class="button-wrapper">
          <button class="btn" data-function>c</button>
        </div>
      </div>
    </div>
  </body>
</html>
